schema_version: 1

name: "rhdm-7/rhdm72-controller"
description: "Red Hat Decision Manager Standalone Controller 7.2 container image"
version: "7.2.1"
from: "rhel7:7-released"
labels:
    - name: "com.redhat.component"
      value: "rhdm-7-rhdm72-controller-container"
modules:
      repositories:
          - name: cct_module
            git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: master
          - name: jboss-eap-7-image
            git:
                  url: https://github.com/jboss-container-images/jboss-eap-7-image.git
                  ref: eap72-dev
          - path: modules
      install:
          - name: jboss.container.openjdk.jdk
            version: "8"
          - name: eap-7.2-latest
          - name: rhdm-7-controller
packages:
      content_sets_file: content_sets.yml
osbs:
      configuration:
          container_file: container.yaml
      repository:
          name: containers/rhdm-7-controller
          branch: rhdm-7.2-rhel-7
