schema_version: 1

name: "rhdm-7/rhdm74-decisioncentral-indexing"
description: "Red Hat Decision Central Indexing 7.4 container image"
version: "7.4.0"
from: "ubi8:8-released"
labels:
    - name: "com.redhat.component"
      value: "rhdm-7-rhdm74-decisioncentral-indexing-rhel8-container"
modules:
      repositories:
          - name: cct_module
            git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: master
          - path: modules
      install:
          - name: jboss.container.openjdk.jdk
            # elasticsearch 5.6.5 is incompatible with jdk 11
            version: "8"
          - name: java-alternatives
          - name: dynamic-resources
          - name: rhdm-7-decisioncentral-indexing
packages:
      content_sets_file: content_sets.yml
      install:
          - hostname
osbs:
      configuration:
          container_file: container.yaml
      repository:
          name: containers/rhdm-7-decisioncentral-indexing
          branch: rhdm-7.4-rhel-8
