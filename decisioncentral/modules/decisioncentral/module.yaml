schema_version: 1

name: "rhdm-7-decisioncentral"
description: "Red Hat Decision Manager Central 7.3 install"
labels:
    - name: "org.jboss.product"
      value: "rhdm-decisioncentral"
    - name: "org.jboss.product.version"
      value: "7.3.1"
    - name: "org.jboss.product.rhdm-decisioncentral.version"
      value: "7.3.1"
envs:
    - name: "JBOSS_PRODUCT"
      value: "rhdm-decisioncentral"
    - name: "RHDM_DECISION_CENTRAL_VERSION"
      value: "7.3.1"
    - name: "PRODUCT_VERSION"
      value: "7.3.1"
    - name: "DECISION_CENTRAL_DISTRIBUTION_ZIP"
      value: "decision_central_distribution.zip"
    - name: "DECISION_CENTRAL_DISTRIBUTION_EAP"
      value: "jboss-eap-7.2"
ports:
    - value: 8001
artifacts:
    - name: "DECISION_CENTRAL_DISTRIBUTION_ZIP"
      target: "decision_central_distribution.zip"
      #     rhdm-7.3.1-decision-central-eap7-deployable.zip
      md5: "a4bc10e77be6065ef7829e42c82068eb"
run:
      user: 185
      cmd:
          - "/opt/eap/bin/standalone.sh"
          - "-b"
          - "0.0.0.0"
          - "-c"
          - "standalone.xml"
execute:
    - script: install
