artifacts:
    - name: "ADD_ONS_DISTRIBUTION_ZIP"
      target: "add_ons_distribution.zip"
      #     rhdm-7.4.0.DM-redhat-20190515-add-ons.zip
      md5: "bf08c33a2759d1549317e9873e6b3189"
run:
      user: 185
      cmd:
          - "/opt/eap/bin/standalone.sh"
          - "-b"
          - "0.0.0.0"
          - "-c"
          - "standalone-full.xml"
execute:
    - script: install
