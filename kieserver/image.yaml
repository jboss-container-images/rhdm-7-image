schema_version: 1

name: "rhdm-7/rhdm75-kieserver"
description: "Red Hat Decision Manager KIE Server 7.5 container image"
version: "7.5.0"
from: "ubi8:8-released"
labels:
    - name: "com.redhat.component"
      value: "rhdm-7-rhdm75-kieserver-rhel8-container"
modules:
      repositories:
          - name: cct_module
            git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: master
          - name: jboss-eap-7-image
            git:
                  url: https://github.com/jboss-container-images/jboss-eap-7-image.git
                  ref: eap72-dev
          - path: modules
      install:
          - name: jboss.container.openjdk.jdk
            version: "11"
          - name: dynamic-resources
          - name: eap-7.2-latest
          - name: rhdm-7-kieserver
packages:
      content_sets_file: content_sets.yml
osbs:
      configuration:
          container_file: container.yaml
      repository:
          name: containers/rhdm-7-kieserver
          branch: rhba-7.5-rhel-8
